<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid #e0e0e0;
    }
    
    .header h3 {
      margin: 0;
      color: #1976d2;
      font-size: 18px;
    }
    
    .status {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: center;
    }
    
    .status-safe {
      background: #e8f5e8;
      color: #2e7d32;
      border-left: 4px solid #4caf50;
    }
    
    .status-danger {
      background: #ffebee;
      color: #d32f2f;
      border-left: 4px solid #f44336;
    }
    
    .status-loading {
      background: #f3f4f6;
      color: #374151;
      border-left: 4px solid #6b7280;
    }
    
    .url-display {
      font-size: 12px;
      color: #666;
      margin-top: 8px;
      word-break: break-all;
      background: #f8f9fa;
      padding: 8px;
      border-radius: 4px;
    }
    
    .stats {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
    }
    
    .stat {
      text-align: center;
    }
    
    .stat-number {
      font-size: 20px;
      font-weight: bold;
      color: #1976d2;
    }
    
    .stat-label {
      font-size: 11px;
      color: #666;
      margin-top: 4px;
    }
    
    .actions {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    
    .btn {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    
    .btn-primary {
      background: #1976d2;
      color: white;
    }
    
    .btn-secondary {
      background: #e0e0e0;
      color: #333;
    }
    
    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>üõ°Ô∏è Phishing Shield</h3>
  </div>
  
  <div id="current-status" class="status status-loading">
    <strong>Checking current site...</strong>
    <div class="url-display" id="current-url">Loading...</div>
  </div>

  <div class="stats">
    <div class="stat">
      <div class="stat-number" id="total-scans">-</div>
      <div class="stat-label">Total Scans</div>
    </div>
    <div class="stat">
      <div class="stat-number" id="threats-blocked">-</div>
      <div class="stat-label">Threats Blocked</div>
    </div>
    <div class="stat">
      <div class="stat-number" id="safe-sites">-</div>
      <div class="stat-label">Safe Sites</div>
    </div>
  </div>

  <div class="actions">
    <button class="btn btn-primary" id="scan-now">Scan Now</button>
    <button class="btn btn-secondary" id="report-issue">Report Issue</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
